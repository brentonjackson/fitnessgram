<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">Fitnessgram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/ulisses1.png" data-image-role="trigger" data-image-title="Rule #1. Never Quit" data-image-url="img/ulisses1.png">
                    <img class="thumbnail-image" src="img/ulisses1.png" alt="Ulisses Williams Jr">
                    <span class="thumbnail-title">Ulisses Jr.</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/ulisses2.png" data-image-role="trigger" data-image-title="Working out is my partying" data-image-url="img/ulisses2.png">
                    <img class="thumbnail-image" src="img/ulisses2.png" alt="Ulisses Williams Jr">
                    <span class="thumbnail-title">Ulisses Jr.</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/arnold1.png" data-image-role="trigger" data-image-title="There are no shortcutsâ€”everything is reps, reps, reps" data-image-url="img/arnold1.png">
                    <img class="thumbnail-image" src="img/arnold1.png" alt="Arnold Schwarzenegger">
                    <span class="thumbnail-title">Arnold</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/arnold2.png" data-image-role="trigger" data-image-title="The mind is the limit" data-image-url="img/arnold2.png">

                    <span class="thumbnail-title">Arnold</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/kai1.png" data-image-role="trigger" data-image-title="You have to save your own life" data-image-url="img/kai1.png">
                    <img class="thumbnail-image" src="img/kai1.png" alt="Kai Greene">
                    <span class="thumbnail-title">Kai Greene</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/kai2.png" data-image-role="trigger" data-image-title="A real athlete knows what time it is when the cameras, the lights are off and they're alone by themselves" data-image-url="img/kai2.png">
                    <img class="thumbnail-image" src="img/kai2.png" alt="Kai Greene">
                    <span class="thumbnail-title">Kai Greene</span>
                </a>
            </li>
        </ul>

        <div class="detail-image-container">
            <div class="detail-image-frame" data-image-role="frame">
                <img src="img/ulisses2.png" data-image-role="target" alt="" class="detail-image">
                <span class="detail-image-title" data-image-role="title">Hard Work Beats Talent</span>
            </div>
        </div>
        <script src="scripts/main.js" charset="utf-8"></script>
